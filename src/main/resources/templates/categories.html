<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Categories</title>
</head>
<body>

<h3>Info about our requests</h3>
<div th:text="${ipAddress}"></div>
<div th:text="${clientAgent}"></div>

<th:block th:if="${session.user != null}">
    <h3>Info about user</h3>
        <div th:text="${session.user.username}"></div>
        <div th:text="${session.user.name}"></div>
        <div th:text="${session.user.surname}"></div>
    <div>
        <a href="/logout">Logout</a>
    </div>
</th:block>

<h2>Categories</h2>
<ul>
    <li th:each="category: ${categories}"><th:block th:text="${category.name}"></th:block>
        (<th:block th:text="${category.description}"></th:block>)</li>
</ul>
<h3>Add Category</h3>
<form th:method="POST" th:action="@{/servlet/thymeleaf/category}">
    <label for='name'>Name:</label><input type='text' id='name' name='name'/>
    <label for='desc'>Description:</label><input type='text' id='desc' name='desc'/>
    <input type='submit' value='Submit'/>
</form>
</body>
</html>
